<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="files/bs-reset.css">
	<link rel="stylesheet" type="text/css" href="files/styles.css">
	<script type="text/javascript" src="files/script.js"></script>
</head>
<body>
	<div id="topNav" class="container-fluid fixed-top">
		<div class="container">
			<div class="row">
				<div id="menu" class="col-6 col-sm-2">
					<i class="fas fa-bars"></i>
				</div>	
				<div id="navLogo" class="d-none d-sm-block col-sm-8 text-center">
					<img class="img-fluid vCenter" src="assets/logo/logo-white.png">
				</div>
				<div id="cart" class="col-6 col-sm-2">
					<i class="fas fa-shopping-cart"></i>
				</div>	
			</div>
		</div>
	</div>

	<div id="backgroundModule" class="container-fluid fixed-top">
		<video autoplay loop muted id="bgvideo">
			<source src="assets/background.mp4">
		</video>
		<div class="screen"></div>
	</div>

	<div id="home" class="container-fluid">
		<div class="container module">
			<div class="row vCenter">
				<div class="col-12 text-center">
					<h1>START YOUR JOURNEY TODAY</h1>
				</div>
			</div>
		</div>
	</div>

	<div id="about" class="container-fluid content">
		<div class="container module">
			
		</div>
	</div>
</body>
